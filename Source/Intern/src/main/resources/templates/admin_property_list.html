<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management</title>
    <link rel="stylesheet" href="/css/admin_dashboard.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <h1>Quản lí</h1>
    </div>
    <ul class="nav-links">
        <li><a href="/admin/users" class="nav-item">Người dùng</a></li>
        <li><a href="/admin/properties" class="nav-item">Bất động sản</a></li>
        <li><a href="/admin/transactions" class="nav-item">Giao dịch</a></li>
        <li><a href="/admin/verifications" class="nav-item">Xác minh</a></li>
        <li><a href="/admin/legalsupport" class="nav-item">Pháp lí</a></li>

    </ul>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="header">
        <h2>Quản lí bất động sản</h2>
    </div>

    <!-- Property List Section -->
    <section id="property">
        <h3>Tất cả bất động sản</h3>
        <a href="/admin/properties/create" class="btn add-property-btn">Add New Property</a>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Location</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Lặp qua danh sách bất động sản -->
            <tr th:each="property : ${properties}">
                <td th:text="${property.id}">1</td>
                <td th:text="${property.title}">Modern Apartment</td>
                <td th:text="${property.price}">$500,000</td>
                <td th:text="${property.location}">New York</td>
                <td th:text="${property.verificationStatus}">Verified</td>
                <td><a th:href="@{/admin/properties/edit/{propertyId}(propertyId=${property.id})}" class="btn">Edit</a></td>
                <td>
                    <!-- Xóa bất động sản -->
                    <form th:action="@{/admin/properties/{propertyId}(propertyId=${property.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<script src="/javascript/admin_dashboard.js"></script>
</body>
</html>
