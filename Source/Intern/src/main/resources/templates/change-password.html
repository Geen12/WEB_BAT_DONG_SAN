<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="/css/changepass.css">
</head>
<body>

<!-- Form Đổi Mật Khẩu -->
<div class="change-password-container">
    <h2>Đổi Mật Khẩu</h2>
    <form th:action="@{/change-password}" method="post">
        <div class="form-group">
            <input type="password" name="currentPassword" placeholder="Mật khẩu hiện tại" required />
        </div>
        <div class="form-group">
            <input type="password" name="newPassword" placeholder="Mật khẩu mới" required />
        </div>
        <div class="form-group">
            <input type="password" name="confirmNewPassword" placeholder="Xác nhận mật khẩu mới" required />
        </div>
        <button type="submit" class="btn">Đổi Mật Khẩu</button>
    </form>

    <!-- Hiển thị thông báo lỗi hoặc thành công -->
    <div th:if="${errorMessage}" class="error">
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="success">
        <p th:text="${successMessage}"></p>
    </div>
</div>

</body>
</html>
