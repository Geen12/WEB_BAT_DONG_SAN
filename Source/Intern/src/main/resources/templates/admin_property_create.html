<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link rel="stylesheet" href="/css/admin_dashboard.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="logo">
        <h1>Funda Web IT</h1>
    </div>
    <ul class="nav-links">
        <li><a href="/admin/users" class="nav-item">User</a></li>
        <li><a href="/admin/legalsupport" class="nav-item">Legal Support</a></li>
        <li><a href="/admin/properties" class="nav-item">Property</a></li>
        <li><a href="/admin/transactions" class="nav-item">Transaction</a></li>
        <li><a href="/admin/verifications" class="nav-item">Verification</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="main-content">
    <div class="header">
        <h2>Create New Property</h2>
    </div>

    <!-- Property Creation Form -->
    <section id="create-property">
        <form th:action="@{/admin/properties}" method="post">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div>
                <label for="verificationStatus">Verification Status</label>
                <input type="text" id="verificationStatus" name="verificationStatus" required>
            </div>
            <button type="submit" class="btn">Create Property</button>
        </form>
    </section>
</div>

<script src="/javascript/admin_dashboard.js"></script>
</body>
</html>
